<ng-container>
  <a class="cover">
    <img [src]="sheets.picUrl" [alt]="sheets.name">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{sheets.playCount | playCount}}</span>
      </div>
      <i class="icon play"></i>
    </div>
  </a>
  <span class="dec">{{sheets.name}}</span>
</ng-container>
